<h1 class="h3 mb-2 text-gray-800">Trạng thái </h1>

<form [formGroup]="searchForm">
    <div class="row">
        <div class="col-8">
            <div class="input-group">
                <input type="text" class="form-control" formControlName="search" placeholder="Tìm kiếm theo số điện thoại">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col d-flex">
            <select class="form-control" formControlName="status" (change)="getOrderByStatus($event)">
                <option value="" selected>Lọc theo trạng thái</option>
                <option value="0">Chờ xác nhận</option>
                <option value="1">Chờ lấy hàng</option>
                <option value="2">Đang giao</option>
                <option value="3">Thành công </option>
                <option value="4">Hủy</option>
            </select>
        </div>

    </div>
</form>
<div class="card shadow mb-4" style="margin-top: 15px;">
    <div class="card-header py-3">
        <h3 class="m-0 font-weight-bold text-dark">Danh sách đơn hàng</h3>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Mã đơn hàng</th>
                        <th>Tên khách hàng</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Trạng thái</th>
                        <th>Tổng tiền</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listOrder">
                        <td> <a class="text-decoration-none" routerLink='/detail-order'>{{item.id}}</a></td>
                        <td>{{item.createby}}</td>
                        <td>{{item.phone}}</td>
                        <td>{{item.address}}</td>
                        <td><span class="badge badge-danger">{{item.status}}</span></td>
                        <td>{{item.price | number}} vnđ</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
