<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Thống kê</h1>
</div>
<div class="form-group row" [formGroup]="searchForm">
    <div class="col-md-3"></div>
    <div class="col-md-5 icon-addon">
      <input type="text" ngxDaterangepickerMd formControlName="dateRange" id="calendar-input"
             [maxDate]="maxDate" [dateLimit]="31" (change)="dateChanged($event)" class="form-control input-icon vtp-input-border-black"
             [readonly]="true" style="cursor: pointer; background: white;" [ranges]="ranges()" [alwaysShowCalendars]="true"/>
      <label for="calendar-input" class="fa fa-calendar" rel="tooltip" title="calendar-input"></label>
    </div>
  <div class="col-md-2"></div>
</div>
