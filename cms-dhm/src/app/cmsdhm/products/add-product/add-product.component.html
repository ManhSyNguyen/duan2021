<h1 class="h3 mb-2 text-gray-800">Thêm sản phẩm</h1>
<div class="row">
    <div class="col-md-12">
        <form action="">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <!-- Form -->

                            <div class="form-group">
                                <label for="exampleInputEmail1">Tên sản phẩm</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="row">
                                <label class="col-sm-4 col-lg-2 col-form-label">Hình ảnh</label>
                                <div class="col-md-3">
                                    <img src="../../../../assets/images-cms/product/dior_10.jpg" class="img-responsive"
                                        width="100" />
                                </div>
                                <div class="col-md-6">
                                    <div class="card row">
                                        <div class="card-body">
                                            <div class="mb-2">
                                                <div>
                                                    <div class="form-group mb-2 mr-sm-2 mb-sm-0">
                                                        <div class="upload-btn-wrapper">
                                                            <input id="uploadimg" type="file" name="myfile" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Giá</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Giá khuyến mại</label>
                                <input type="text" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Mô tả</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="mb-20">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="exampleInputEmail1">Màu sắc</label>
                                                <div class="form-group">
                                                    <select class="form-select" aria-label="Default select example">
                                                        <option value="1">Vàng</option>
                                                        <option value="2">Đen</option>
                                                        <option value="2">Xám</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="exampleInputEmail1">Size</label>
                                                <div class="form-group">
                                                    <select class="form-select" aria-label="Default select example">
                                                        <option value="1">S</option>
                                                        <option value="2">M</option>
                                                        <option value="2">L</option>
                                                        <option value="2">XL</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="exampleInputEmail1">Số lượng</label>
                                                <div class="form-group">
                                                    <input type="number" class="form-control" />
                                                </div>
                                            </div>

                                            <div class="card-body">
                                                <div class="table-responsive">
                                                    <table class="table table-bordered" id="dataTable" width="100%"
                                                        cellspacing="0">
                                                        <thead>
                                                            <tr>
                                                                <th>Màu</th>
                                                                <th>Size</th>
                                                                <th>Số lượng</th>

                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                                <td>Vàng</td>
                                                                <td>M</td>
                                                                <td>3</td>
                                                            </tr>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-success btn-sm">Tạo</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 pt-2">
                            <div class="card">
                                <div class="card-body">
                                    <div class="mb-20">
                                        <div class="form-group pt-2">
                                            <label for="exampleInputEmail1">Trạng thái</label>
                                            <div class="col p-1">
                                                <label class="switch">
                                                    <input type="checkbox">
                                                    <span class="slider round"></span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="">Thương hiệu</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Lựa chọn thương hiệu</option>
                                                <option value="1">Dior</option>
                                                <option value="2">Versace</option>
                                                <option value="2">Gucci</option>
                                                <option value="2">Chanel</option>
                                                <option value="2">Louis vuitton</option>
                                                <option value="3">Docle & Gabbana</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="form-group pt-3">
                <button type="submit" class="btn btn-primary btn-sm">Lưu</button>&nbsp;
                <button type="submit" class="btn btn-danger btn-sm">Hủy</button>
            </div>
        </form>
    </div>
</div>
