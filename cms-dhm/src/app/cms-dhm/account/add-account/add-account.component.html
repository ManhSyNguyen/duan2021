<h1 class="h3 mb-2 text-gray-800">Thêm tài khoản</h1>

<form action="">
    <div class="row">
        <div class="col-md-12">
            <div class="row" [formGroup]="registerForm">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tên tài khoản</label>
                                <input type="text" class="form-control" formControlName="username"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Số điện thoại</label>
                                <input type="text" class="form-control" formControlName="sodienthoai"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" formControlName="email"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Chức vụ</label>
                                <select class="form-control" id="exampleFormControlSelect1" formControlName="role">
                                    <option value="">---Chọn chức vụ---</option>
                                    <option value="mod">Nhân viên</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Trạng thái</label>
                                <div class="col p-1">
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Mật khẩu </label>
                                <input type="text" class="form-control" formControlName="password"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group" style="padding-top: 20px;">
        <button type="submit" class="btn btn-primary btn-sm" (click)="onAdd()">Lưu</button>&nbsp;
        <button type="submit" class="btn btn-danger btn-sm">Hủy</button>
    </div>
</form>
