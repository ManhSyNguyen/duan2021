<div class="container">
    <div class="modal-header">
        <h2>Thông tin của tôi</h2>
    </div>
    <br>
    <div class="col-md-12">
        <div class="col-md-5" style="margin-left: 150px; margin-top: 30px; ">
            <div class="row ml-2">
                <div style="text-align: right; font-size: 17px;">Tên đăng nhập</div>
                <div class="ml-5">{{username}}</div>
            </div>
            <div class="row ml-2 mt-3">
                <div style="text-indent:70px; font-size: 17px;">Email</div>
                <div class="ml-5">{{email}}</div>
            </div>
            <div class="row ml-2 mt-3">
                <div style="text-indent:10px; font-size: 17px;">Số điện thoại</div>
                <div class="ml-5">0123456789</div>
            </div>
            <button
                style="width: 60px;height: 30px; margin-left: 100px;margin-top: 20px; font-size: 15px; text-align: center;"
                class="btn btn-success">
                Lưu
            </button>
        </div>
        <div class="col-md-4" *ngIf="username" style="border-left: thick solid #696763; border-width:1px">
            <img src="assets/images/1.png"
                style="width: 150px; height: 150px; border-radius: 150px; margin-left: 30px;" />
        </div>
    </div>
</div>
<br>
